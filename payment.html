<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <main>
        <section class="payment-options">
            <h2>Select Payment Method</h2>
            <form>
                <label>
                    <input type="radio" name="payment-method" value="credit-card" required>
                    Credit/Debit Card
                </label>
                <label>
                    <input type="radio" name="payment-method" value="paypal" required>
                    PayPal
                </label>
                <label>
                    <input type="radio" name="payment-method" value="net-banking" required>
                    Net Banking
                </label>
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Book Haven</p>
    </footer>
</body>
<script src="payment.js"></script>
</html>
