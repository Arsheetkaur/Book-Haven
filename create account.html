<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="create account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Book Haven - An Online Bookstore</h1>

        <nav>
            <ul>
                <li><a href="Main Project.html">Home</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="category list.html">Category</a></li>
                <li><a href="login page.html">Login</a></li>
                <li><a href="create account.html">Create Account</a></li>
            </ul>
            </nav>
            <form class="search-form" id="search-form">
                <input type="text" id="searchInput" placeholder="Search books..." required>
                <button type="submit" id="searchButton">Search</button>
            </form>
        </nav>
    </header>
    <div class="create-account-wrapper">
        <div class="book-overlay"></div>
        <div class="create-account-box animate_animated animate_fadeInUp">
            <div class="logo">
                <i class="fas fa-book"></i>
            </div>
            <h1>Create Your Account</h1>
            <p>Join Book Haven and start your reading journey!</p>

            <form id="createAccountForm">
                <div class="input-field">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-check-circle"></i>
                </div>
                <button type="submit" class="create-account-btn">Sign Up</button>
            </form>

            <div class="extras">
                <p>Already have an account? <a href="login page.html">Log In</a></p>
            </div>
        </div>
    </div>
    <script src="create account.js"></script>
</body>

</html>
