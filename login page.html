<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Login</title>
    <link rel="stylesheet" href="login .css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Book Haven - An Online Bookstore</h1>

        <nav>
            <ul>
                <li><a href="Main Project.html">Home</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="category list.html">Category</a></li>
                <li><a href="login page.html">Login</a></li>
                <li><a href="create account.html">Create Account</a></li>
            </ul>
            </nav>
            <form class="search-form" id="search-form">
                <input type="text" id="searchInput" placeholder="Search books..." required>
                <button type="submit" id="searchButton">Search</button>
            </form>
        </nav>
    </header>
    <div class="login-wrapper">
        <div class="book-overlay"></div>
        <div class="login-box animate_animated animate_fadeInUp">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
            </div>
            <h1>Login to Book Haven</h1>
            <p>Your gateway to explore a world of books.</p>

            <form id="loginForm">
                <div class="input-field">
                    <input type="text" id="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>

            <div class="extras">
                <a href="forget_password.html" class="forgot-password">Forgot Password?</a>
                <p>Don't have an account? <a href="create account.html">Create account</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
