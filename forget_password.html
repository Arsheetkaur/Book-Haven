<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forget_password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="background">
        <div class="form-box">
            <div class="logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="title">Reset Your Password</h1>
            <p class="subtitle">
                Enter your email address below to receive a password reset link. Let's get you back on track.
            </p>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
            <div class="footer">
                <p><a href="login page.html">Back to Login</a></p>
            </div>
        </div>
    </div>
    <script src="forget_password.js"></script>
</body>

</html>
