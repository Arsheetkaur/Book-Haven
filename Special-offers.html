<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Offers</title>
  <link rel="stylesheet" href="special-offers.css">
</head>
<body>
  <header>
    <header>
        <h1>Book Haven - An Online Bookstore</h1>

        <nav>
            <ul>
                <li><a href="Main Project.html">Home</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="category list.html">Category</a></li>
                <li><a href="login page.html">Login</a></li>
                <li><a href="create account.html">Create Account</a></li>
            </ul>
            </nav>
            <form class="search-form">
                <input type="text" placeholder="Search books...">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
  </header>
  <main>
    
    <section class="offers-carousel">
      <div class="offer-card" id="offer1">
        <h2>Buy One Get One Free</h2>
        <p>Valid on selected items.</p>
        <button class="view-more" data-offer="1">View Details</button>
      </div>
      <div class="offer-card" id="offer2">
        <h2>20% Off All Books</h2>
        <p>Limited time offer.</p>
        <button class="view-more" data-offer="2">View Details</button>
      </div>
      <div class="offer-card" id="offer3">
        <h2>Free Shipping Over $50</h2>
        <p>Applicable on all orders.</p>
        <button class="view-more" data-offer="3">View Details</button>
      </div>
    </section>
    <div class="offer-details" id="details-modal">
      <div class="modal-content">
        <h3 id="offer-title">Offer Details</h3>
        <p id="offer-description"></p>
        <button id="close-modal">Close</button>
      </div>
    </div>
  </main>
  <script src="special-offers.js"></script>
</body>
</html>
